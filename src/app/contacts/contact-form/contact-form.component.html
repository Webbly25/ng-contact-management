<form [formGroup]="contactForm">
	<div class="mb-3">
		<label for="name" class="form-label">Name</label>
		<input class="form-control" id="name" placeholder="First and Last name" formControlName="name"
			appBootstrapValidate>
		<div class="invalid-feedback">Please enter a valid first and last name.</div>
	</div>

	<div class="mb-3">
		<label for="title" class="form-label">Job Title</label>
		<input class="form-control" id="title" placeholder="Job Title" formControlName="title" appBootstrapValidate>
		<div class="invalid-feedback">Please enter a valid job title</div>
	</div>

	<div class="mb-3">
		<label for="phone" class="form-label">Phone Number</label>
		<input class="form-control" id="phone" placeholder="Phone Number" formControlName="phone" appBootstrapValidate>
		<div class="invalid-feedback">Please enter a valid phone number</div>
	</div>

	<div class="mb-3">
		<label for="address" class="form-label">Address</label>
		<textarea class="form-control" id="address" rows="3" placeholder="Address" formControlName="address"
			appBootstrapValidate></textarea>
		<div class="invalid-feedback">Please enter a valid address</div>
	</div>

	<div class="mb-3">
		<label for="city" class="form-label">City</label>
		<input class="form-control" id="city" placeholder="City" formControlName="city" appBootstrapValidate>
		<div class="invalid-feedback">Please enter a valid city</div>
	</div>
</form>
